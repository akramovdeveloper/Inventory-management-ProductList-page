<mat-toolbar> Card view demo </mat-toolbar>
<div class="content" style="color: whitesmoke;">
  <mat-card class="mat-elevation-z4" style="width: 250px; padding: 10px 20px;">
    <mat-card-header>
      <mat-card-title>{{permission.permissionName}}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src= "c:/Users/Akramov_Dev/Downloads/pngwing.com (5).png"
    />
    <mat-card-content>
      <p>{{permission.permissionId}}</p>
      <p>{{permission.permissionName}}</p>
      <p>{{permission.createdDate}}</p>
      <p>{{permission.createdBy}}</p>
      <p>{{permission.modifiedDate}}</p>
      <p>{{permission.modifiedBy}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/get-all-permission">Cancel</button>
      <button mat-button>Update</button>
    </mat-card-actions>
  </mat-card>
</div>
