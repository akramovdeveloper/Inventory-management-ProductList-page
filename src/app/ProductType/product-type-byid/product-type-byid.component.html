<mat-toolbar> Card view demo </mat-toolbar>
<div class="content" style="color: whitesmoke;">
  <mat-card class="mat-elevation-z4" style="width: 250px; padding: 10px 20px;">
    <mat-card-header>
      <mat-card-title>{{productType.name}}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src= "c:/Users/Akramov_Dev/Downloads/pngwing.com (5).png"
    />
    <mat-card-content>
      <p>{{productType.id}}</p>
      <p>{{productType.name}}</p>
      <p>{{productType.createdDate}}</p>
      <p>{{productType.createdBy}}</p>
      <p>{{productType.modifiedDate}}</p>
      <p>{{productType.modifiedBy}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/product-type">Cancel</button>
      <button mat-button>Update</button>
    </mat-card-actions>
  </mat-card>
</div>
